backend:
  name: github
  # change repo to your git repository url
  repo: aranscope/sweptawaybath.com

media_folder: static/assets
public_folder: /assets

collections:
  - name: settings
    label: Site-Wide Settings
    files:
      - name: metadata
        label: Metadata (Title, keywords etc.)
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: list
            name: keywords
            label: Keywords
            minimize_collapsed: true
            field:
              widget: string
              name: keyword
              label: Keyword

  - name: pages
    label: Pages
    files:
      - name: home
        label: Home
        file: _data/pages/home-page/home.json
        create: true
        fields:
          - widget: object
            name: header
            label: Header
            fields:
              - widget: object
                name: alert
                label: Alert
                fields:
                  - widget: string
                    name: badge
                    label: Badge
                  - widget: string
                    name: text
                    label: Text
              - widget: string
                name: title
                label: Title
                required: true
              - widget: image
                name: background_image
                label: Background Image
                required: true
                media_library:
                  config:
                    multiple: false
                hint: Use a high resolution image, as this takes up the full width of the screen

          - widget: object
            name: body
            label: Body
            fields:
              - widget: list
                name: sections
                label: sections
                minimize_collapsed: true
                fields:
                  - widget: object
                    name: left
                    label: Left Side
                    fields:
                      - widget: string
                        name: title
                        label: Title
                        required: true
                      - widget: text
                        name: text
                        label: Text
                        required: false
                      - widget: boolean
                        name: include_coverage_map
                        label: Include coverage map?
                        default: false
                  - widget: object
                    name: right
                    label: Right Side
                    fields:
                      - widget: string
                        name: title
                        label: Title
                        required: true
                      - widget: text
                        name: text
                        label: Text
                        required: false
                      - widget: boolean
                        name: include_booking_button
                        label: Include booking button?
                        default: false

  - name: blog_categories
    label: Blog Categories
    folder: _data/blog-categories
    extension: json
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - widget: string
        name: category
        label: Category Name

  - name: blog
    label: Blog Posts
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - name: category
        label: Category
        widget: relation
        collection: blog_categories
        searchFields: [category]
        valueField: category
      - name: path
        label: Path
        widget: string
        pattern: [/]
        hint: "Path must start with /"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }

  - name: testimonials
    label: Customer Testimonials
    folder: _data/testimonials
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    extension: json
    fields:
      - label: When did the customer leave the review?
        name: date
        widget: datetime
        hint: If you don't know, guess, or leave it blank
      - label: What did the customer say?
        name: body
        widget: text
        required: true
      - label: What is the customer's name?
        name: customer-name
        widget: string
        required: true
      - label: Link to the review
        name: link
        widget: string
        hint: e.g. Google reviews, Yahoo etc. If there isn't one, leave it blank
      - label: Feature on home page?
        name: featured
        widget: boolean
        default: false
        hint: It's best to feature short reviews e.g. one sentence, so they don't take up too much space on the home page
